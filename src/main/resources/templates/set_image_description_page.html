<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events App</title>
    <link rel="stylesheet" th:href="@{/css/set_image_description_page_style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" th:each="crumb : ${breadcrumb}">
            <a th:href="${crumb.url}" th:text="${crumb.name}">Link</a>
        </li>
    </ol>
</nav>
<h1>Edytuj opisy zdjęć</h1>
<div class="container">
    <div class="row">
        <div class="col-md-4" th:each="image : ${allImages}">
            <div class="card">
                <img th:src="@{/slider/image/{id}(id=${image.id})}" alt="Obrazek" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Zdjęcie ID: <span th:text="${image.id}"></span></h5>
                    <form th:action="@{/admin/update-image-description}" method="post">
                        <input type="hidden" name="imageId" th:value="${image.id}"/>
                        <div class="form-group">
                            <label for="description">Opis zdjęcia:</label>
                            <textarea id="description" name="description" class="form-control" rows="3" th:text="${image.description}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="/admin_panel" class="admin-btn">Powrót do panelu administratora</a>
</div>
</body>
</html>
