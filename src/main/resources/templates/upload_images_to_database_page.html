<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/upload_images_to_database_style.css}">
    <title>Events App</title>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" th:each="crumb : ${breadcrumb}">
            <a th:href="${crumb.url}" th:text="${crumb.name}">Link</a>
        </li>
    </ol>
</nav>
<div class="upload-container">
    <h1>Dodaj zdjęcia do bazy danych</h1>
    <form action="/admin/add-image" method="POST" enctype="multipart/form-data">
        <label for="image">Wybierz zdjęcia:</label>
        <input type="file" id="image" name="images" accept="image/*" multiple required>

        <button type="submit">Dodaj zdjęcia</button>
    </form>
    <span th:if="${role eq 'Administrator'}"><a href="/admin_panel" class="admin-btn">Powrót do panelu administratora</a></span>
    <span th:if="${role eq 'Moderator'}"><a href="/mod_panel" class="admin-btn">Powrót do panelu moderatora</a></span>
</div>

</body>
</html>
